<div class="container">
  <h2>Panel Heading</h2>
  <div class="panel panel-default">
    <div class="panel-heading">Panel Heading {{message}}</div>
    <div class="panel-body">
        <table class="table table-striped">
  <thead>
    <tr>
      
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Phone </th>
      <th> Country </th>  
      <th> View </th>
    </tr>
       <tr> 
           <th class="col-md-1"> <input class=form-control ng-model="cust.firstName"></th>
           <th class="col-md-1"> <input class=form-control ng-model="cust.lastName"></th>
           <th class="col-md-1"> <input class=form-control ng-model="cust.email"></th>
           <th class="col-md-1"> <input class=form-control  ng-model="cust.phone"></th>
           <th class="col-md-1"> <input class=form-control  ng-model="cust.country"></th>
           <th class="col-md-1"> <input class=form-control></th>
      </tr>
  </thead>
  <tbody>
     
   <tr  ng-repeat=" customer in customers | filter: cust"> 
       <td>{{customer.firstName}} </td>
        <td>{{customer.lastName}} </td>
        <td>{{customer.email}} </td>
        <td>{{customer.phone}} </td>
        <td>{{customer.country}} </td>
       <td><button class="btn btn-success"> View</button> </td>
      </tr>
  </tbody>
</table>
      </div>
  </div>
</div>
